  <style>

  <script type="text/javascript">
      var point, memory=new Array()
      function selectlogo(i){
        if (point == null && i != "next"){
          document.getElementById(i).src=i+"2.png";
          point=i;
        }
        else if(point == i  && i != "next"){
          document.getElementById(i).src=i+"1.png";
          point=null;
        }
        else if(point != null && i != "next"){
          document.getElementById(point).src=point+"1.png";
          document.getElementById(i).src=i+"2.png";
          point=i;
        }
        else if(i == "next"){
          memory[0]=document.getElementById(point).alt;
		   	  localStorage.setItem('store', JSON.stringify(memory));
			    window.location.href = "customize/kanban-shape.html";
        }
      }
  </script>
</head>
