<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopping</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: url('assets/bg.png') repeat
    }
  </style>
</head>
<body>
  <div style="height: 100vh; width: 100vw;">
    <div class="banner" style="padding: 10px 0 0 30px; height: 18vh; display: flex; flex-direction: column; align-items: flex-start;">
      <img src="assets/logo.png" alt="logo" height="70%" style="left:0%;" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <div style="height: 12vh; width: 100%; display: flex; flex-direction:column; align-items: center; justify-content: center;">
        <img src="assets/99Finish/title.png" height="80%" alt="title" />
      </div>
      <div style="height: 50vh; display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
        結果圖
      </div>
      <div style="height: 5vh;">
        <img src="assets/99Finish/buy_btn.png" height="70%" alt="buy" />
      </div>
      <div style="height: 5vh; display: flex; flex-direction: row;">
        <div>
          <a href="https://fb.com">
            <img src="assets/99Finish/fb.png" style="padding-right: 10px;" height="70%" alt="fb" />
          </a>
        </div>
        <div>
          <a href="https://instagram.com">
            <img src="assets/99Finish/ig.png" height="70%" alt="ig" />
          </a>
        </div>
      </div>
    </div>
  
  </div>
</body>
</html>
